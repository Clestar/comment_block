<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      width: 300px;
      height: 350px;
      background-color: #E2E2E2;
    }
    .title_text {
      width: 268px;
      height: 50px;
      background-color: white;
      margin:16px;
      display:flex;
      justify-content: space-between;
      align-items: center;
    }
    .setting_wrap {
      width: 268px;
      height: 180px;
      background-color: white;
      margin:16px;
    }
    .btn_wrap{
      width: 268px;
      height: 76px;
      background-color: white;
      margin:16px;
      margin-bottom: 0px;
      display: flex;
    }
    .slider_wrap{
      width: 236px;
      height: 76px;
      margin:16px;
      display:flex;
      flex-direction: column;
    }
    .checkbox_container{
      width: 250px;
      height: 80px;
      margin: 10px;
      display: flex;
      flex-wrap: wrap;
    }
    .checkbox_wrap{
      width: 50px;
      height: 40px;
      flex-basis: auto;
    }
    #option_slider{
      margin:auto;
    }
    .logo{
      height:50px;
      width: 50px;
      vertical-align: middle;
    }
    .switch{
      height:34px;
      width:70px;
      margin: 5px;
      vertical-align: middle;
    }
    .slider_value{
      text-align: center;
    }
    #option_btn{
      height:30px;
      width:70px;
      margin:auto;
    }
    .toggle_switch { display: inline-block; position: relative; width: 70px; height: 34px; } 
    .toggle_switch input[type="checkbox"] { overflow: hidden; position: absolute; width: 1px; height: 1px; margin: -1px; font-size: initial; clip: rect(0 0 0 0); } 
    .toggle_switch .slider { position: absolute; top: 0; right: 0; bottom: 0; left: 0; background-color: #ccc; border-radius: 34px; cursor: pointer; transition: 0.4s; } 
    .toggle_switch input[type="checkbox"]:checked + .slider { background-color: #007bff; } 
    .toggle_switch .slider::before { content: ""; position: absolute; top: 4px; left: 4px; width: 26px; height: 26px; background-color: #fff; border-radius: 50%; transition: 0.4s; } 
    .toggle_switch input[type="checkbox"]:checked + .slider::before { transform:translateX(36px); } 
  </style>
</head>
<body>
  <div class = "title_text">
    <div class = "logo">
      <img src="icon.png" display:block; height="100%";width="auto">
    </div>
    <div class = "switch">
      <label class="toggle_switch">
        <input type="checkbox" id ="switch">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  <div class = "setting_wrap">
    <div class = "slider_wrap">
      <input type="range" id = "option_slider" min="1" max="100" value="50">
      <p class = "slider_value">Value: <span id="value"></span></p>
    </div>
    <div class = "checkbox_container">
      <div class = "checkbox_wrap">
        <input type="checkbox" id = "0">
        <label for = "0">전체</label> 
      </div>
      <div class = "checkbox_wrap">
        <input type="checkbox" id = "1">
        <label for = "1">성</label>
      </div>
      <div class = "checkbox_wrap">
        <input type="checkbox" id = "2">
        <label for = "2">인종/국적/지역</label>
      </div>
      <div class = "checkbox_wrap">
        <input type="checkbox" id = "3">
        <label for = "3">연령</label>
      </div>
      <div class = "checkbox_wrap">
        <input type="checkbox" id = "4">
        <label for = "4">종교</label>
      </div>
      <div class = "checkbox_wrap">
        <input type="checkbox" id = "5">
        <label for = "5">악플/욕설</label>
      </div>
      <div class = "checkbox_wrap">
        <input type="checkbox" id = "6">
        <label for = "6">정치/기타혐오</label>
      </div>
    </div>
  </div>
  <div class = "btn_wrap">
    <input type = "button" value = "설정 변경" id = "option_btn">
  </div>
<script src="popup.js"></script>
</body>
</html>
